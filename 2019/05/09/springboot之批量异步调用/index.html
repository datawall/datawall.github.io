        <p>批量调用，统一返回。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line">@Resource</span><br><span class="line">    private MasterOfOverLordAndCoordinator masterOfOverLordAndCoordinator;</span><br><span class="line"></span><br><span class="line">    @Autowired</span><br><span class="line">    private RestTemplate restTemplate;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    @Async</span><br><span class="line">    public Future&lt;Object&gt; getFuture(String taskType) &#123;</span><br><span class="line">        MasterNode masterNode = new MasterNode();</span><br><span class="line">        masterNode.setNodeType(&quot;overlord&quot;);</span><br><span class="line">        ResponseObject&lt;MasterNode&gt; masterOfOverlordOrCoordinator</span><br><span class="line">                = masterOfOverLordAndCoordinator.getMasterOfOverlordOrCoordinator(masterNode);</span><br><span class="line">        MasterNode node = masterOfOverlordOrCoordinator.getData();</span><br><span class="line">        node.setNodeApi(&quot;druid/indexer/v1/&quot;+taskType);</span><br><span class="line"></span><br><span class="line">        TemplateParams templateParams = new TemplateParams();</span><br><span class="line">        templateParams.setRestTemplate(restTemplate);</span><br><span class="line">        templateParams.setType(GET);</span><br><span class="line">        templateParams.setUrl(node.getUrl());</span><br><span class="line">        return new AsyncResult&lt;&gt;(TemplateUtils.restTemplateGetAndPostObject(templateParams));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public Object getTaskList(String logsource)&#123;</span><br><span class="line">        Map&lt;String, List&lt;MonitorInfomation&gt;&gt; res = Maps.newHashMap();</span><br><span class="line"></span><br><span class="line">        Map&lt;String, Object&gt; taskMap = Maps.newHashMap();</span><br><span class="line">        List&lt;String&gt; tasks = Lists.newArrayList(&quot;completeTasks&quot;, &quot;runningTasks&quot;, &quot;waitingTasks&quot;,&quot;pendingTasks&quot;);</span><br><span class="line"></span><br><span class="line">        Map&lt;String, Future&lt;Object&gt;&gt; jobFutureMap = Maps.newHashMap();</span><br><span class="line">        for (String tt : tasks) &#123;</span><br><span class="line">            Future&lt;Object&gt; da = getFuture(tt);</span><br><span class="line">            jobFutureMap.put(tt, da);</span><br><span class="line">        &#125;</span><br><span class="line">        for (String tt : jobFutureMap.keySet()) &#123;</span><br><span class="line">            Future&lt;Object&gt; future = jobFutureMap.get(tt);</span><br><span class="line">            try &#123;</span><br><span class="line">                taskMap.put(tt, future.get());</span><br><span class="line">            &#125; catch (InterruptedException e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125; catch (ExecutionException e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        List&lt;MonitorInfomation&gt; successTasks = Lists.newArrayList();</span><br><span class="line">        List&lt;MonitorInfomation&gt; failedTasks = Lists.newArrayList();</span><br><span class="line">        for (String taskType:taskMap.keySet()) &#123;</span><br><span class="line">            ArrayList jsonArray = (ArrayList) taskMap.get(taskType);</span><br><span class="line">            List&lt;MonitorInfomation&gt; list = Lists.newArrayList();</span><br><span class="line">            MonitorInfomation mi;</span><br><span class="line">            if (jsonArray.size() != 0)&#123;</span><br><span class="line">                for (Object o:jsonArray) &#123;</span><br><span class="line">                    LinkedHashMap js = (LinkedHashMap) o;</span><br><span class="line">                    if (String.valueOf(js.get(&quot;id&quot;)).contains(logsource))&#123;</span><br><span class="line">                        mi = new MonitorInfomation();</span><br><span class="line">                        mi.setTaskName(String.valueOf(js.get(&quot;id&quot;)));</span><br><span class="line">                        mi.setTaskType(taskType);</span><br><span class="line">                        mi.setDuration(String.valueOf(js.get(&quot;duration&quot;)));</span><br><span class="line">                        mi.setCreatedTime(String.valueOf(js.get(&quot;createdTime&quot;)));</span><br><span class="line">                        if (taskType.equals(&quot;completeTasks&quot;))&#123;</span><br><span class="line">                            if (String.valueOf(js.get(&quot;duration&quot;)).equals(&quot;-1&quot;))&#123;</span><br><span class="line">                                mi.setTaskType(&quot;failedTasks&quot;);</span><br><span class="line">                                failedTasks.add(mi);</span><br><span class="line">                            &#125; else &#123;</span><br><span class="line">                                mi.setTaskType(&quot;successTasks&quot;);</span><br><span class="line">                                successTasks.add(mi);</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125; else &#123;</span><br><span class="line">                            list.add(mi);</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            if (!taskType.equals(&quot;completeTasks&quot;))&#123;</span><br><span class="line">                res.put(taskType,list);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        res.put(&quot;failedTasks&quot;,failedTasks);</span><br><span class="line">        res.put(&quot;successTasks&quot;,successTasks);</span><br><span class="line">        return res;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></p>
